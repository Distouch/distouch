<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container-sm">
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <h2 class="text-center m-3">Registration Form</h2>
        <div class="col-lg-6 offset-lg-3">
            <div class="form-group">
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"
                       th:classappend="${#fields.hasErrors('firstName')}?'is-invalid'" autofocus/>
                <label th:errors="*{firstName}" class="invalid-feedback"></label>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"
                       th:classappend="${#fields.hasErrors('lastName')}?'is-invalid'"/>
                <label th:errors="*{lastName}" class="invalid-feedback"></label>
            </div>
            <div class="form-group">
                <input type="date" th:field="*{birthDate}" placeholder="Birth Date" class="form-control"
                       th:classappend="${#fields.hasErrors('birthDate')}?'is-invalid'" autocomplete="bday"/>
                <label th:errors="*{birthDate}" class="invalid-feedback"></label>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{city}" placeholder="City" class="form-control"
                       th:classappend="${#fields.hasErrors('city')}?'is-invalid'"/>
                <label th:errors="*{city}" class="invalid-feedback"></label>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{country}" placeholder="Country" class="form-control"
                       th:classappend="${#fields.hasErrors('country')}?'is-invalid'"/>
                <label th:errors="*{country}" class="invalid-feedback"></label>
            </div>
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control"
                       th:classappend="${#fields.hasErrors('email')}?'is-invalid'"/>
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></label>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control"
                       th:classappend="${#fields.hasErrors('password')}?'is-invalid'"/>
                <label th:errors="*{password}" class="invalid-feedback"></label>
            </div>
        </div>
        <div class="form-group col-lg-4 offset-lg-4">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </div>
    </form>
    <div class="col-8 col-lg-2 offset-2 offset-lg-5">
        <a class="btn btn-md btn-warning btn-block" th:href="@{/login}">Login</a>
    </div>
</div>
</body>
</html>
