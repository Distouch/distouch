<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/colors.css}">
    <script type="text/javascript" th:src="@{/js/global.js}"></script>
</head>
<body>
<header th:fragment="header" class="bg-primary">
    <div class="d-flex align-items-center h-100">
        <div class="col-3 text-center">
            <a href="#"><i class="fas fa-lg fa-search text-dark"></i></a>
        </div>
        <div class="col-6 text-center">
            <h2 class="font-italic mb-0 text-secondary">Distouch</h2>
        </div>
        <div class="col-3 d-flex justify-content-end">
            <a href="#"><i class="fas fa-lg fa-bell text-dark pl-3"></i></a>
            <a th:href="@{/profile}"><i class="fas fa-lg fa-user-circle text-dark pl-3"></i></a>
        </div>
    </div>
    <div th:replace="fragments/global::messages"></div>
</header>

<!--/*@thymesVar id="messages" type="java.util.List"*/-->
<div th:fragment="messages" th:unless="${messages.isEmpty()}" aria-live="polite" aria-atomic="true">
    <!--/*@thymesVar id="message" type="isep.gl.distouch.constants.MESSAGE"*/-->
    <div th:each="message:${messages}" th:object="${message}" class="toast m-0" data-delay="5000"
         aria-atomic="true" role="alert" aria-live="assertive" style="max-width: none!important;"
         th:classappend="(*{type==type.ERROR}?'alert-danger':'')+(*{type==type.SUCCESS}?'alert-success':'')
             +(*{type==type.WARNING}?'alert-warning':'')+(*{type==type.INFO}?'alert-info':'')">
        <div class="toast-body text-center" th:text="*{content}"></div>
    </div>
</div>

<footer th:fragment="footer" class="bg-light">
    <div class="d-flex align-items-center h-100">
        <a class="col text-center" th:href="@{/events/feed}"><i class="fas fa-lg fa-bars text-dark"></i></a>
        <a class="col text-center" th:href="@{'#'}"><i class="fas fa-lg fa-calendar text-dark"></i></a>
        <a class="col text-center" th:href="@{'#'}"><i class="fas fa-lg fa-user-friends text-dark"></i></a>
    </div>
</footer>
</body>
</html>
